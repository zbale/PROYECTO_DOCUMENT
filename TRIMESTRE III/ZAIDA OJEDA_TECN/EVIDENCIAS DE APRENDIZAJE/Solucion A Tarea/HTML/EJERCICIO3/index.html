<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        .centered {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 3px solid black;
            text-align: center;
            padding: 2px;
        }
        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h2>Tabla</h2>
        <table>
            <tr>
                <td class="underline" rowspan="6">Ríos de<br>Colombia</td>
                <td>Río Magdalena</td>
                <td rowspan="6"><img src="imagen/Ríos-en-Colombia.jpg" alt="Imagen 2" width="200"></td>
            </tr>
            <tr>
                <td>Río Sinú</td>
            </tr>
            <tr>
                <td>Río Cauca</td>
            </tr>
            <tr>
                <td>Río Amazonas</td>
            </tr>
            <tr>
                <td>Río Orinoco</td>
            </tr>
            <tr></tr>
            <tr>
                <td class="underline" rowspan="6">Músicas</td>
                <td><br><br>Vallenato</td>
                <td rowspan="6"><img src="imagen/tipos-musica-wide_webp.webp" alt="Imagen 3" width="200"></td>
            </tr>
            <tr>
                <td>Jazz</td>
            </tr>
            <tr>
                <td>Rock</td>
            </tr>
            <tr>
                <td>Champeta</td>
            </tr>
            <tr>
                <td>Salsa</td>
            </tr>
            <tr></tr>
            <tr>
                <td class="underline" rowspan="6">Comidas</td>
                <td><br><br>Picada</td>
                <td rowspan="6"><img src="imagen/Bandeja-Paisa-1024x574.jpg" alt="Imagen 4" width="200"></td>
            </tr>
            <tr>
                <td>Tamales</td>
            </tr>
            <tr>
                <td>Arepas</td>
            </tr>
            <tr>
                <td>Bandeja Paisa</td>
            </tr>
            <tr>
                <td>Empanadas</td>
            </tr>
            <tr></tr>
        </table>
    </div>
</body>
</html>
