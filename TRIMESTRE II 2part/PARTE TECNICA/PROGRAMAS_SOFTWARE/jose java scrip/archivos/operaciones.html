<html>
<head>
    <title>INCIAR SESION</title>
</head>
<body>
    <h4>FORMULARIO INICIO DE SESION</h4>
    <form id="loginForm" onsubmit="return handleLogin()">
        <button type="submit">INICIAR SESION</button>
    </form>

    <script lenguaje="javascript">
        function handleLogin() 
        {
            const username = prompt("ingresa tu usuario");
            const correctUsername = "Sena";
            if (username !== correctUsername) {
                document.write("Usuario incorrecto");
                return false;
            }

            const password = prompt("ingresa tu contraseña");
            const correctPassword = "Adso";
            if (password !== correctPassword) {
                document.write("Contraseña incorrecta");
                return false;
         }
            let operation;
            const validOperations = ["suma", "resta", "multiplicación", "división"];

do {
    operation = prompt("ELIGE UNA OPERACIÓN: suma, resta, multiplicación, división").toLowerCase();
} while (!validOperations.includes(operation));

            const num1 = parseFloat(prompt("ingresa el primer numero"));
            const num2 = parseFloat(prompt("ingresa el segundo numero"));
            
            let correctAnswer;
            let resultMessage;
            switch (operation) {
                case 'suma':
                    correctAnswer = num1 + num2;
                    resultMessage = `${num1} + ${num2} = ${correctAnswer}`;
                    break;
                case 'resta':
                    correctAnswer = num1 - num2;
                    resultMessage = `${num1} - ${num2} = ${correctAnswer}`;
                    break;
                case 'multiplicación':
                    correctAnswer = num1 * num2;
                    resultMessage = `${num1} * ${num2} = ${correctAnswer}`;
                    break;
                case 'división':
                    correctAnswer = (num1 / num2).toFixed(2); 
                    resultMessage = `${num1} / ${num2} = ${correctAnswer}`;

                    break;
                default:
                    return false;
            }

            document.write(`el resultado de la operacion es: ${correctAnswer}`);
        }
    </script>
</body>
</html>
