<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario inisio sesion</title>
    <style>
        table {
            width: 50%;
            margin : auto ;
        }
        td {
            padding: 10px;
            border: 3px solid #fffafa;
        }
        th {
            text-align: left;
            padding: 10px;
            border: 3px solid #000000;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Formulario inisio sesion</h2>
    <form id="loginForm">
        <table>
            <tr>
                <th>Usuario:</th>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <th>Contraseña:</th>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button type="button" onclick="login()">Iniciar Sesión</button></td>
            </tr>
        </table>
    </form>

    <div id="operationSection" style="display:none;">
        <h2 style="text-align: center;">Operaciones</h2>
        <table>
            <tr>
                <th>Numero 1:</th>
                <td><input type="number" id="num1" name="num1" required></td>
            </tr>
            <tr>
                <th>Número 2:</th>
                <td><input type="number" id="num2" name="num2" required></td>
            </tr>
            <tr>
                <th>Operación:</th>
                <td>
                    <select id="operation" name="operation">
                        <option value="elije">ELIJA</option>
                        <option value="sum">suma</option>
                        <option value="subtract">resta</option>
                        <option value="multiply">multiplicacion</option>
                        <option value="divide">division</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button type="button" onclick="calculate()">Calcular</button></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><p id="result"></p></td>
            </tr>
        </table>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Sena' && password === 'Adso') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('operationSection').style.display = 'block';
            } else {
                alert('usuario o contraseña incorrectos');
            }
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Operacion no valida';
            }

            document.getElementById('result').innerText = 'EL RESULTADO ES: ' + result;
        }
    </script>
</body>
</html>
