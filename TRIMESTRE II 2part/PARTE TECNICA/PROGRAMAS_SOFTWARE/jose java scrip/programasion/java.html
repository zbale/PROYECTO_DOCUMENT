<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        class Suma {
            comienzo() {
                this.valor1 = 0;
                this.valor2 = 0;
            }
            cargarvalor1(valor1) {
                this.valor1 = valor1;
            }
            cargarvalor2(valor2) {
                this.valor2 = valor2;
            }

            retornarResultado() {
                return this.valor1 + this.valor2;
            }
        }

        function realizarSuma() {
            let valor1 = parseFloat(prompt("inngresa el primer valor:" ));
            let valor2 = parseFloat(prompt("ingresa el segundo valor:"));

            let s = new Suma();
            s.cargarvalor1(10);
            s.cargarvalor2(20);

            document.write("La suma de los dos valores es: "  + s.retornarResultado());
        }
        window.onload = function (){
        realizarSuma();  
        }
    </script>
</head>
</body>
</html>
